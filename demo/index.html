<!DOCTYPE html>

<html lang='en'>
<head>
    <meta charset='utf-8'>

    <title>Gefri</title>

    <link rel="stylesheet" href="vendor.css">
    <link rel="stylesheet" href="index.css">

</head>
<body>


    <div id="toolbar">
        <div class="container l--page">
            <div class="control">
                <button id="hide-button" class="mdl-button mdl-js-button mdl-js-ripple-effect">Hide Eye</button>
            </div>

            <div class="control">
                <button id="show-button" class="mdl-button mdl-js-button mdl-js-ripple-effect">Show Eye</button>
            </div>

            <div class="control">
                <button id="add-button" class="mdl-button mdl-js-button mdl-js-ripple-effect">Add mouth</button>
            </div>

            <div class="control">
                <button id="remove-button" class="mdl-button mdl-js-button mdl-js-ripple-effect">Remove mouth</button>
            </div>

            <div class="control">
                <label>Zoom</label>
                <input id="zoom-slider" class="mdl-slider mdl-js-slider" type="range" min="-10" max="10" value="0">
            </div>

            <div class="control">
                <label>Scale</label>
                <input id="scale-slider" class="mdl-slider mdl-js-slider" type="range" min="-10" max="10" value="0">
            </div>

            <div class="control">
                <label>Scroll</label>
                <input id="scroll-slider" class="mdl-slider mdl-js-slider" type="range" min="-100" max="100" value="0">
            </div>


        </div>
    </div>

    <div id="view"></div>
    <script src="vendor.js"></script>
    <script src="gefri.js"></script>
    <script src="index.js"></script>
</body>
